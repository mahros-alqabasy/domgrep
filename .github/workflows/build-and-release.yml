name: Build and Release domgrep

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    name: Build .deb Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git user (required for commit)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev debhelper fakeroot gzip

      - name: Bump version (patch by default)
        run: |
          chmod +x scripts/bump_version.sh
          ./scripts/bump_version.sh patch

      - name: Read new version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Prepare Package Structure
        run: |
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/lib/domgrep
          mkdir -p pkg/usr/bin
          mkdir -p pkg/usr/share/man/man1
          mkdir -p pkg/usr/share/doc/domgrep

          cp debian/control pkg/DEBIAN/control
          cp debian/postinst pkg/DEBIAN/postinst
          chmod 755 pkg/DEBIAN/postinst

          cp src/*.sh pkg/usr/lib/domgrep/

          cp man/domgrep.1 pkg/usr/share/man/man1/
          gzip -9 -f pkg/usr/share/man/man1/domgrep.1

          cp README.md pkg/usr/share/doc/domgrep/
          cp debian/changelog pkg/usr/share/doc/domgrep/
          cp debian/copyright pkg/usr/share/doc/domgrep/
          gzip -9 -f pkg/usr/share/doc/domgrep/changelog

          echo '#!/bin/sh' > pkg/usr/bin/domgrep
          echo 'exec /usr/lib/domgrep/domgrep.sh "$@"' >> pkg/usr/bin/domgrep
          chmod +x pkg/usr/bin/domgrep

          sudo chown -R root:root pkg/

      - name: Build .deb package
        run: dpkg-deb --build pkg "domgrep_${{ steps.version.outputs.version }}.deb"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: domgrep-deb
          path: "domgrep_${{ steps.version.outputs.version }}.deb"

  release:
    name: Release GitHub Package
    needs: build-deb
    runs-on: ubuntu-latest

    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: domgrep-deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ needs.build-deb.outputs.version }}"
          release_name: "domgrep v${{ needs.build-deb.outputs.version }}"
          body: "Automated release for domgrep version v${{ needs.build-deb.outputs.version }}"
          files: "domgrep_${{ needs.build-deb.outputs.version }}.deb"
          draft: false
          prerelease: false
          overwrite: true
